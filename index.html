
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi Pegawai</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label, select, input { display: block; width: 100%; margin-bottom: 15px; }
    input[type="submit"] {
      background-color: #28a745; color: white; padding: 10px;
      border: none; border-radius: 5px; cursor: pointer;
    }
    #warning { color: red; font-weight: bold; white-space: pre-line; }
    #buktiDiv { display: none; }
    .download-link {
      display: inline-block; background-color: #007bff; color: white;
      padding: 10px; border-radius: 5px; text-decoration: none; margin-top: 20px;
    }
  </style>
  <script>
    const sekolahLat = -7.71917;
    const sekolahLng = 113.00861;
    const radiusMaks = 200;
    let userLat = null, userLng = null;

    window.onload = function () {
      if (!/Android|iPhone/i.test(navigator.userAgent)) {
        document.body.innerHTML = "<h2 style='color:red;text-align:center;padding:20px;'>‚ùå Akses hanya dari perangkat HP.</h2>";
      } else {
        updateLokasi();
      }
    };

    function toggleBukti() {
      const status = document.getElementById("status").value;
      document.getElementById("buktiDiv").style.display = (status === "Izin" || status === "Sakit") ? "block" : "none";
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const œÜ1 = lat1 * Math.PI / 180, œÜ2 = lat2 * Math.PI / 180;
      const ŒîœÜ = (lat2 - lat1) * Math.PI / 180, ŒîŒª = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(ŒîœÜ / 2) ** 2 + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function checkLocation() {
      const status = document.getElementById("status").value;
      const bukti = document.getElementById("bukti");

      if (status === "Izin" || status === "Sakit") {
        if (!bukti || !bukti.value) {
          document.getElementById("warning").innerText = "‚ùå Upload bukti Izin/Sakit diperlukan.";
          return false;
        }
        return true;
      }

      if (!userLat || !userLng) {
        document.getElementById("warning").innerText = "‚ùå GPS belum aktif.";
        return false;
      }

      const jarak = getDistance(userLat, userLng, sekolahLat, sekolahLng);
      if (jarak > radiusMaks) {
        document.getElementById("warning").innerText = "‚ùå Anda berada di luar radius 200 meter.";
        return false;
      }

      const now = new Date();
      const day = now.getDay();
      const jam = now.getHours() + now.getMinutes() / 60;
      let masukStart = 6.5, masukEnd = 7.0, pulangStart = 0, pulangEnd = 0;

      if (day >= 1 && day <= 4) { pulangStart = 14.0; pulangEnd = 14.5; }
      else if (day === 5) { pulangStart = 11.0; pulangEnd = 11.5; }
      else if (day === 6) { pulangStart = 12.5; pulangEnd = 13.0; }
      else { document.getElementById("warning").innerText = "‚ùå Absen tidak tersedia hari Minggu."; return false; }

      if ((jam >= masukStart && jam <= masukEnd) || (jam >= pulangStart && jam <= pulangEnd)) {
        return true;
      } else {
        document.getElementById("warning").innerText = "‚ùå Di luar waktu absensi!";
        return false;
      }
    }

    function updateLokasi() {
      navigator.geolocation.getCurrentPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          document.getElementById("lokasi").value = userLat.toFixed(5) + ", " + userLng.toFixed(5);
        },
        err => {
          document.getElementById("warning").innerText = "‚ùå Gagal dapat lokasi: " + err.message;
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    let firstLoad = true;
    function submitBerhasil() {
      if (firstLoad) {
        firstLoad = false;
      } else {
        alert("‚úÖ Anda berhasil mengirim data kehadiran!");
        document.querySelector("form").reset();
        document.getElementById("buktiDiv").style.display = "none";
        document.getElementById("warning").innerText = "";
        updateLokasi();
      }
    }
  </script>
</head>
<body>
  <h2>Form Absensi Pegawai</h2>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLScJU8t9-lMZnx_-eLE1ZB1hphTy2S5neHKHioWNFG2xzFagYQ/formResponse"
        method="POST" target="hidden_iframe" onsubmit="return checkLocation();">

    <label>Nama Pegawai:</label>
    <select name="entry.821452381" required>
      <option value="">-- Pilih Nama --</option>
      <option value="Sutriono">Sutriono</option>
      <option value="Sugeng Hidayat">Sugeng Hidayat</option>
      <option value="Rety Fauziah">Rety Fauziah</option>
      <option value="Komariah">Komariah</option>
      <option value="Ummu Sholikhah">Ummu Sholikhah</option>
      <option value="Endang Riswati">Endang Riswati</option>
      <option value="Nia Wulandari">Nia Wulandari</option>
      <option value="Wahyu Purwanto">Wahyu Purwanto</option>
      <option value="Ulfiya Na'imi">Ulfiya Na'imi</option>
    </select>

    <label>Instansi:</label>
<select name="entry.827454273" required>
  <option value="">-- Pilih Instansi --</option>
  <option value="SDN Ranuklindungan I Grati">SDN Ranuklindungan I Grati</option>
  <option value="SDN Panditan I Lumbang">SDN Panditan I Lumbang</option>
</select>

<label>Shift (Masuk / Pulang):</label>
<select name="entry.SHIFT_ID" required>
  <option value="">-- Pilih Shift --</option>
  <option value="Masuk">Masuk</option>
  <option value="Pulang">Pulang</option>
</select>

<label>Status Kehadiran:</label>
    <select id="status" name="entry.1071933386" required onchange="toggleBukti()">
      <option value="">-- Pilih Status --</option>
      <option value="Hadir">Hadir</option>
      <option value="Izin">Izin</option>
      <option value="Sakit">Sakit</option>
    </select>

    <div id="buktiDiv">
      <label>Unggah Bukti Izin/Sakit:</label>
      <input type="file" name="entry.1301079310" accept="image/*,application/pdf" id="bukti">
    </div>

    <label>Lokasi GPS (otomatis):</label>
    <input id="lokasi" name="entry.1780795078" type="text" readonly required>

    <label>Upload Foto Kehadiran:</label>
    <input type="file" accept="image/*" capture="user" name="entry.1301079309" required>

    <input type="submit" value="Kirim Absensi">
    <p id="warning"></p>
  </form>

  <a class="download-link" href="https://drive.google.com/drive/folders/14jfUVIGdIoOyzF-G99HEHtk6HPAMg94fvxluGRKCAeKUHyRRQxb8lAdAAVFBslK3T6sxIY9t" target="_blank">üì• Lihat Rekap Absensi</a>

  <iframe name="hidden_iframe" style="display:none;" onload="submitBerhasil();"></iframe>
</body>
</html>
